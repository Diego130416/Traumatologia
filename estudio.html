<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrar Estudio Médico</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="messageBox" class="message" aria-live="polite" style="display:none"></div>

  <header class="header">
    <a href="index.html" class="brand-link">
      <div class="brand">
        <img src="Logo.jfif" alt="Logo Consultorio Médico" class="logo-img" />
        <div>
          <h1>Consultorio Médico</h1>
          <p class="subtitle">Agenda e Historial de Pacientes</p>
        </div>
      </div>
    </a>

    <nav class="nav">
      <a href="agenda.html" class="nav-link"><i class="fas fa-calendar-alt"></i> Agenda</a>

      <div class="dropdown">
        <button class="nav-link active dropdown-btn">
          <i class="fas fa-user-injured"></i> Pacientes <i class="fas fa-chevron-down" style="font-size: 0.7em; margin-left: 5px;"></i>
        </button>
        <div class="dropdown-content">
          <a href="paciente.html"><i class="fas fa-user-plus"></i> Registro</a>
          <a href="historial.html"><i class="fas fa-history"></i> Historial</a>
          <a href="diagnostico.html"><i class="fas fa-stethoscope"></i> Diagnóstico</a>
          <a href="receta.html"><i class="fas fa-prescription-bottle-alt"></i> Receta</a>
          <a href="estudio.html" style="background-color: var(--primary-light); color: var(--primary-dark); font-weight: bold;"><i class="fas fa-x-ray"></i> Registro de Resultados</a>
        </div>
      </div>

      <a href="pago.html" class="nav-link"><i class="fas fa-dollar-sign"></i> Pagos</a>
      <a href="reporte.html" class="nav-link"><i class="fas fa-chart-line"></i> Reportes</a>
      <a href="config.html" class="nav-link"><i class="fas fa-cog"></i> Configuración</a>
      <a href="#" id="logoutButton" class="nav-link" style="display: none; color: var(--danger);"><i class="fas fa-sign-out-alt"></i> Salir</a>
    </nav>
  </header>

  <main class="form-container">
    <form id="studyForm" class="card">
      <fieldset>
        <legend>Datos del Estudio</legend>
        <label class="required">Paciente
          <select id="patientSelect" required>
            <option value="">Cargando pacientes...</option>
          </select>
        </label>
        <label class="required">Fecha del Estudio<input id="studyDate" type="date" required /></label>
        <label class="required">Tipo de Estudio<input id="studyType" type="text" placeholder="Ej. Radiografía AP y lateral de tobillo" required /></label>
        <label class="required">Parte del Cuerpo<input id="bodyPart" type="text" placeholder="Ej. Tobillo derecho" required /></label>
      </fieldset>
      <fieldset>
        <legend>Hallazgos e Imágenes</legend>
        <label>Interpretación / Hallazgos<textarea id="studyFindings" rows="6" placeholder="Describe los hallazgos relevantes del estudio..."></textarea></label>
        <label>Subir Imágenes (máx. 4)
            <input id="studyImages" type="file" accept="image/*" capture="environment" multiple />
            <small style="color: var(--muted); margin-top: 4px; display: block;">Nota: Las imágenes pesadas pueden hacer lenta la aplicación.</small>
        </label>
        <div id="imagePreviews" style="display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 1rem;"></div>
      </fieldset>
      <div class="form-actions">
        <button type="submit" class="btn primary">Guardar Estudio</button>
      </div>
    </form>
  </main>

  <div id="quickModal" class="modal hidden" role="dialog" aria-modal="true"></div>
  <div id="confirmModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-window">
      <h3 id="confirmModalTitle">Confirmar Acción</h3>
      <p id="confirmModalText"></p>
      <div class="modal-actions">
        <button id="confirmModalCancel" class="btn">Cancelar</button>
        <button id="confirmModalOk" class="btn danger">Confirmar</button>
      </div>
    </div>
  </div>
  <div id="promptModal" class="modal hidden" role="dialog" aria-modal="true"></div>
  
  <script src="app.js"></script>
</body>
</html>
