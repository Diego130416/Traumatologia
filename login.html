<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar Sesión - Consultorio Médico</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    /* Estilos específicos para centrar y embellecer el login */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--bg);
      /* Un degradado sutil usando los nuevos colores para darle profundidad */
      background: linear-gradient(135deg, var(--bg) 0%, var(--primary-light) 100%);
    }
    .login-container {
      width: 100%;
      max-width: 400px; /* Ligeramente más compacto */
      margin: 1rem;
    }
    .login-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 1rem;
      box-shadow: var(--shadow-md);
      border: 4px solid var(--white); /* Borde blanco para resaltar sobre el fondo */
      object-fit: cover;
    }
    .login-header h1 {
      font-size: 1.8rem;
      color: var(--primary-dark); /* Usamos el color oscuro de la marca */
      margin: 0;
      font-weight: 800;
    }
    
    /* Estilo específico para la tarjeta de login */
    .login-card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.5rem; /* Más espacio interno */
      box-shadow: var(--shadow-lg); /* Sombra más pronunciada */
    }
    
    /* Enlace de volver */
    .back-link {
        color: var(--muted);
        text-decoration: none;
        transition: color 0.2s;
        font-size: 0.9rem;
        display: inline-flex;
        align-items: center;
        gap: 5px;
    }
    .back-link:hover {
        color: var(--primary);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <img src="Logo.jfif" alt="Logo Consultorio Médico" />
      <h1>Bienvenido</h1>
      <p class="subtitle" style="font-size: 1rem;">Acceso al panel de administración</p>
    </div>

    <div class="login-card">
      <form id="loginForm">
        <div id="loginMessageBox" class="message error" style="display:none; margin-bottom: 1.5rem;"></div>

        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ej. medico" required autofocus>
        
        <label for="password" style="margin-top: 1.25rem;">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
        
        <div class="form-actions" style="margin-top: 2rem;">
          <button type="submit" class="btn primary" style="width: 100%; justify-content: center; font-size: 1.05rem;">
            <i class="fas fa-sign-in-alt"></i> &nbsp; Iniciar Sesión
          </button>
        </div>
      </form>
    </div>
    
    <div style="text-align: center; margin-top: 1.5rem;">
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Volver a la página de inicio
      </a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
