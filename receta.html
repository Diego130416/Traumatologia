<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generar Receta Médica</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="messageBox" class="message" aria-live="polite" style="display:none"></div>

  <header class="header">
    <a href="index.html" class="brand-link">
      <div class="brand">
        <img src="Logo.jfif" alt="Logo Consultorio Médico" class="logo-img" />
        <div>
          <h1>Consultorio Médico</h1>
          <p class="subtitle">Agenda e Historial de Pacientes</p>
        </div>
      </div>
    </a>

    <nav class="nav">
      <a href="agenda.html" class="nav-link"><i class="fas fa-calendar-alt"></i> Agenda</a>
      <div class="dropdown">
        <button class="nav-link active dropdown-btn">
          <i class="fas fa-user-injured"></i> Pacientes <i class="fas fa-chevron-down" style="font-size: 0.7em; margin-left: 5px;"></i>
        </button>
        <div class="dropdown-content">
          <a href="paciente.html"><i class="fas fa-user-plus"></i> Registro</a>
          <a href="historial.html"><i class="fas fa-history"></i> Historial</a>
          <a href="diagnostico.html"><i class="fas fa-stethoscope"></i> Diagnóstico</a>
          <a href="receta.html" style="background-color: var(--primary-light); color: var(--primary-dark); font-weight: bold;"><i class="fas fa-prescription-bottle-alt"></i> Receta</a>
          <a href="estudio.html"><i class="fas fa-x-ray"></i> Registro de Resultados</a>
        </div>
      </div>
      <a href="pago.html" class="nav-link"><i class="fas fa-dollar-sign"></i> Pagos</a>
      <a href="reporte.html" class="nav-link"><i class="fas fa-chart-line"></i> Reportes</a>
      <a href="config.html" class="nav-link"><i class="fas fa-cog"></i> Configuración</a>
      <a href="#" id="logoutButton" class="nav-link" style="display: none; color: var(--danger);"><i class="fas fa-sign-out-alt"></i> Salir</a>
    </nav>
  </header>

  <main class="form-container">
    <form id="prescriptionForm" class="card">
      
      <fieldset>
        <legend>Datos del Paciente</legend>
        <label class="required">Seleccionar Paciente
          <select id="patientSelect" required>
            <option value="">Cargando pacientes...</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend class="required">Medicamentos</legend>
        <div id="medicationsContainer"></div>
        <button type="button" id="addMedicationBtn" class="btn" style="margin-top: 12px;">+ Añadir Medicamento</button>
      </fieldset>
      
      <fieldset>
        <legend>Recomendaciones Generales</legend>
        <textarea id="recommendations" rows="4" placeholder="Ej. Reposo relativo por 3 días, dieta blanda sin irritantes, elevar la extremidad afectada 20 min cada 4 horas, tomar abundantes líquidos..."></textarea>
      </fieldset>

      <fieldset>
        <legend>Solicitud de Estudios</legend>
        <label>¿El paciente requiere realizarse estudios?
            <select id="studiesToggle">
                <option value="">Seleccione</option>
                <option value="No">No</option>
                <option value="Si">Sí</option>
            </select>
        </label>
        <div id="studiesContainer" style="display: none; margin-top: 10px; padding-top: 10px; border-top: 1px dashed var(--border);">
            <label class="required" style="color: var(--primary-dark);">Especifique los estudios requeridos:
                <textarea id="studiesText" rows="3" placeholder="Ej. Biometría Hemática Completa, Química Sanguínea de 6 elementos, Radiografía AP y Lateral de Rodilla Derecha..."></textarea>
            </label>
        </div>
      </fieldset>
      
      <div class="form-actions">
        <button type="submit" class="btn primary">Guardar e Imprimir Receta</button>
      </div>
    </form>
  </main>

  <div id="quickModal" class="modal hidden" role="dialog" aria-modal="true"></div>
  <div id="confirmModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-window">
      <h3 id="confirmModalTitle">Confirmar Acción</h3>
      <p id="confirmModalText"></p>
      <div class="modal-actions">
        <button id="confirmModalCancel" class="btn">Cancelar</button>
        <button id="confirmModalOk" class="btn danger">Confirmar</button>
      </div>
    </div>
  </div>
  <div id="promptModal" class="modal hidden" role="dialog" aria-modal="true"></div>
  
  <script src="app.js"></script>
</body>
</html>
