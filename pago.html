<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrar Pago</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="messageBox" class="message" aria-live="polite" style="display:none"></div>

  <header class="header">
    <a href="index.html" class="brand-link">
      <div class="brand">
        <img src="Logo.jfif" alt="Logo Consultorio Médico" class="logo-img" />
        <div>
          <h1>Consultorio Médico</h1>
          <p class="subtitle">Agenda e Historial de Pacientes</p>
        </div>
      </div>
    </a>

    <nav class="nav">
      <a href="agenda.html" class="nav-link"><i class="fas fa-calendar-alt"></i> Agenda</a>

      <div class="dropdown">
        <button class="nav-link dropdown-btn">
          <i class="fas fa-user-injured"></i> Pacientes <i class="fas fa-chevron-down" style="font-size: 0.7em; margin-left: 5px;"></i>
        </button>
        <div class="dropdown-content">
          <a href="paciente.html"><i class="fas fa-user-plus"></i> Registro</a>
          <a href="historial.html"><i class="fas fa-history"></i> Historial</a>
          <a href="diagnostico.html"><i class="fas fa-stethoscope"></i> Diagnóstico</a>
          <a href="receta.html"><i class="fas fa-prescription-bottle-alt"></i> Receta</a>
          <a href="estudio.html"><i class="fas fa-x-ray"></i> Registro de Resultados</a>
        </div>
      </div>

      <a href="pago.html" class="nav-link active"><i class="fas fa-dollar-sign"></i> Pagos</a>
      
      <a href="reporte.html" class="nav-link"><i class="fas fa-chart-line"></i> Reportes</a>
      <a href="config.html" class="nav-link"><i class="fas fa-cog"></i> Configuración</a>
      <a href="#" id="logoutButton" class="nav-link" style="display: none; color: var(--danger);"><i class="fas fa-sign-out-alt"></i> Salir</a>
    </nav>
  </header>

  <main class="form-container">
    <form id="paymentForm" class="card">
      <fieldset>
        <legend>Registro de Pago de Consulta</legend>
        <label class="required">Paciente
          <select id="patientSelect" required>
            <option value="">Cargando pacientes...</option>
          </select>
        </label>
        <label class="required">Tipo de Consulta
            <input id="paymentConcept" type="text" value="Consulta de Traumatología" required placeholder="Ej. Consulta de Traumatología" />
        </label>
        <label class="required">Método de Pago
            <select id="paymentMethod" required>
                <option>Efectivo</option>
                <option>Transferencia Bancaria</option>
                <option>Tarjeta de Crédito/Débito</option>
                <option>Otro</option>
            </select>
        </label>
        <div id="paymentMethodOtherContainer" style="display:none; margin-top: -0.5rem; margin-bottom: 1rem;">
            <label>Especifique otro método
                <input id="paymentMethodOther" type="text" placeholder="Ej. Cheque, PayPal" />
            </label>
        </div>
        
        <div id="facturacionContainer" style="display: none; border: 1px solid var(--border); padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
            <label class="checkbox-item" style="display: inline-flex; margin-right: 1rem;" for="paymentFacturado">
                <input type="checkbox" id="paymentFacturado" style="display: none;">
                <span>¿Facturado?</span>
            </label>
            <label class="checkbox-item" id="facturaEmitidaContainer" style="display: none;" for="paymentFacturaEmitida">
                <input type="checkbox" id="paymentFacturaEmitida" style="display: none;">
                <span>¿Factura Emitida?</span>
            </label>
        </div>

        <div class="currency-input">
            <label class="required">Cantidad (MXN)
                <input id="paymentAmount" type="number" step="0.01" min="0" placeholder="Ej. 800.00" required />
            </label>
        </div>
      </fieldset>
      <div class="form-actions">
        <button type="submit" class="btn primary">Guardar y Generar Recibo</button>
      </div>
    </form>
  </main>

  <div id="quickModal" class="modal hidden" role="dialog" aria-modal="true"></div>
  <div id="confirmModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-window">
      <h3 id="confirmModalTitle">Confirmar Acción</h3>
      <p id="confirmModalText"></p>
      <div class="modal-actions">
        <button id="confirmModalCancel" class="btn">Cancelar</button>
        <button id="confirmModalOk" class="btn danger">Confirmar</button>
      </div>
    </div>
  </div>
  <div id="promptModal" class="modal hidden" role="dialog" aria-modal="true"></div>
  <script src="app.js"></script>
</body>
</html>
